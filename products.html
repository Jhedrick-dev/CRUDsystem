<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
</head>
<body class="products-page">
  <header>
    <h1>Lista de Productos</h1>
    <nav>
      <a href="index.html" class="btn">Inicio</a>
      <a href="create-product.html" class="btn">Crear Producto</a>
    </nav>
  </header>
  <main>
    <section class="products-list">
      <!-- Aquí se mostrarán las tarjetas de productos -->
      <div class="product-card placeholder">
        <div class="product-image"></div>
        <div class="product-info">
          <h2>Nombre del Producto</h2>
          <p class="price">$00.00 <span class="regular-price">$00.00</span></p>
          <p class="description">Descripción breve del producto.</p>
          <span class="status disponible">Disponible</span>
        </div>
      </div>
      <div class="product-card placeholder">
        <div class="product-image"></div>
        <div class="product-info">
          <h2>Otro Producto</h2>
          <p class="price">$00.00 <span class="regular-price">$00.00</span></p>
          <p class="description">Otra descripción breve.</p>
          <span class="status agotado">Agotado</span>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 CRUD System. Todos los derechos reservados.</p>
  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
